env:
  global:
    - LC_CTYPE=en_US.UTF-8
matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode9.3
      before_install:
        - git submodule update --init --recursive
      script:
        - carthage build --no-skip-current
    - os: osx
      language: objective-c
      osx_image: xcode9.3
      before_install:
        - git submodule update --init --recursive
      script:
        - set -o pipefail
        - xcodebuild test -scheme Basis | xcpretty -c
        - xcodebuild build-for-testing -scheme Basis-iOS -destination "platform=iOS Simulator,name=iPad Pro (12.9-inch) (2nd generation)" | xcpretty -c
        - xcodebuild test -scheme Basis-iOS -destination "platform=iOS Simulator,name=iPad Pro (12.9-inch) (2nd generation)" | xcpretty -c
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1d781e1bcbabade5de35
    on_success: always
    on_failure: always
    on_start: always
